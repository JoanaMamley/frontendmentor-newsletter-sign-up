<div class="page-background">
    <div class="pale-navy dis-flex">
        <img alt="sign up" class="w-100 responsive-image">
    
        <div class="container">
            <h1 class="h-2 fw-bold">Stay updated!</h1>
    
            <h3 class="mt-4 fs-6">Join 60,000+ product managers recieving monthly updates on:</h3>
    
            <ul class="mt-4">
                <li class="mt-3 d-flex">
                    <img src="../../assets/images/icon-list.svg" alt="tick" class="align-self-start">
                    <span class="ms-3 fs-6 text-left">Product discovery and building what matters</span>
                </li>
                <li class="mt-3 fs-5 d-flex">
                    <img src="../../assets/images/icon-list.svg" alt="tick" class="align-self-start">
                    <span class="ms-3 fs-6 text-left">Measuring to ensure updates are a success</span>
                </li>
                <li class="mt-3 fs-5 d-flex">
                    <img src="../../assets/images/icon-list.svg" alt="tick" class="align-self-start">
                    <span class="ms-3 fs-6 text-left">And much more!</span>
                </li>
            </ul>
    
            <form class="mt-5 mx-auto" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="d-flex justify-content-between">
                    <label for="email" class="d-block">Email address</label>
                    <span *ngIf="(!signUpForm.get('email').valid && signUpForm.get('email').touched) || (signUpForm.invalid && submitClicked)" class="help-block">Valid email required</span>
                </div>
                <input type="email" 
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control d-block w-100 mt-3 p-3 rounded custom-border" 
                    [ngClass]="{'invalid-input': signUpForm.invalid && submitClicked}"
                    placeholder="email@example.com">
                <button class="rounded w-100 mt-4 p-3 fs-6 mb-3" type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
    </div>
</div>
